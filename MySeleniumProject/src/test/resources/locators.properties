# region LoginPage
LoginPage.loginInput=name=email
LoginPage.passwordInput=name=password
LoginPage.loginButton=name=login
# endregion

# region HomePage
HomePage.errorMessage=css=.notice.errors
HomePage.successMessage=css=.notice.success
HomePage.logoutButton=css=#box-account [href='https://litecart.stqa.ru/en/logout']
HomePage.duckPicture=css=#slider [src='/images/slides/1-lonely-duck.jpg']
# endregion

# region MenuPage
MenuPage.homeButton=css=.fa.fa-home
MenuPage.rubberDucksButton=css=#site-menu [href ='https://litecart.stqa.ru/en/rubber-ducks-c-1/']
MenuPage.subcategoryButton=css=.category-2 [href='https://litecart.stqa.ru/en/rubber-ducks-c-1/subcategory-c-2/']
# endregion

# region CatalogPage
CatalogPage.pageName=css=#box-category h1.title
CatalogPage.blueDuckImage=css=#box-most-popular [alt= 'Blue Duck']
CatalogPage.greenDuckMagnifier=css=div.content [title='Green Duck'] i
CatalogPage.greenDuckLargeImage=css=#fancybox-img[alt='Green Duck']
CatalogPage.rightSideOfImage=id=fancybox-right
CatalogPage.leftSideOfImage=id=fancybox-left
CatalogPage.colorOfDuck=id=fancybox-title-inside
CatalogPage.rightIco=id=fancybox-right-ico
CatalogPage.leftIco=id=fancybox-left-ico
# endregion

# region DescriptionPage
DescriptionPage.addToCartButton=name=add_cart_product
# endregion

# region CartPage
CartPage.cartIcoQuantity=css=span.quantity
CartPage.checkout=css=#cart-wrapper [href='https://litecart.stqa.ru/en/checkout'].link
CartPage.remove=css=[name = 'remove_cart_item']
CartPage.successRemoveMessage=css=#checkout-cart-wrapper em
CartPage.quantity=name=quantity
CartPage.updateItemsQuantity=name=update_cart_item
CartPage.orderConfirmationQuantity=css=#order_confirmation-wrapper [style='text-align: center;']
